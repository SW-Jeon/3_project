<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>3/quiz.html</title>
<script type="text/javascript">
var xhr=null;
function calc(){
	var num1=document.getElementById("num1").value;
	var num2=document.getElementById("num2").value;
	var oper=document.getElementById("oper").value;
	xhr=new XMLHttpRequest();
	xhr.onreadystatechange=success;
	xhr.open('get',
			'calc.jsp?num1=' + num1 + '&num2=' + num2 +'&oper='+ oper,true);
	xhr.send();
}
function success(){
	if(xhr.readyState==4 && xhr.status==200){
		var data=xhr.responseXML;
		var num3=data.getElementsByTagName("num3")[0].firstChild.nodeValue;
		var result=document.getElementById("result");
		result.innerHTML="연산결과:" + num3;
	}
}
</script>

</head>

<body>
<input type="text" id="num1" size="10">
<select id="oper">
	<option value="1">+</option>
	<option value="2">-</option>
	<option value="3">*</option>
	<option value="4">/</option>
</select>
<input type="text" id="num2" size="10">
<input type="button" value="계산" onclick="calc()" >
<div id="result"></div>
<!-- 계산 버튼을 누르면 해당 연산결과를 calc.jsp에서 연산후 ajax를 사용해서
결과값을 div에 출력해 보세요.C:\과제\20191001\퀴즈1 폴더에 코드 올리기 -->
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function validate(){
		var id=document.mid;
		if(id.value.length>8 || id.value.length<5){
			alert("아이디는 5~8자 사이로 입력하세요");
			id.focus();
			return false; //submit작업 취소
		}
		var pwd1=document.pwd1;
		var pwd2=document.pwd2;
		if(pwd1.value!=pwd2.value){
			alert("비밀번호가 일치하지 않아요");
			pwd1.focus();
			return false;		
		}
		//동일한 name속성값을 갖는 객체가 여러개이면 자동으로 배열로 만들어짐
		var hobby=document.hobby;
		var cnt=0;
		for(var i=0; i<hobby.length; i++){
			if(hobby[i].cheked){
				cnt++; //체크된 갯수 세기
			}
		}
		if(cnt<1){
			alert("취미는 하나라도 선택해야 해요~~~");
			return false;	//submit 하기
		}

</script>
</head>
<body>
	<h1>회원가입</h1>
	<form action="join.jsp" onsubmit="validate();">
	아이디(5~8자 사이) <input type="text" name="id"><br>
	<!--  비밀번호가 일치하면 submit되도록 해보기 -->
	비밀번호<input type="password" name="pwd"><br>
	비밀번호 확인<input type="password" name="pwd2"><br>
	
	취미
	<br>
	<input type="checkbox" value="여행" name="hobby" checked="checked">여행
	<input type="checkbox" value="영화" name="hobby" >영화
	<input type="checkbox" value="게임" name="hobby" >게임
	<br>	
	
	<input type="submit" value="가입">
</body>
</html>
